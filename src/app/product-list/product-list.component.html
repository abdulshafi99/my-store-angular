<div class="w-fit mr-auto ml-auto flex flex-col gap-2">
  <h2 class="text-slate-700 text-3xl font-light text-center m-4">Products</h2>
  <div
    *ngFor="let product of products"
    class="card bg-gray-100 p-4 rounded-lg flex flex-col gap-1.5"
  >
    <a
      class="title text-sky-500 font-semibold hover:opacity-80 text-base cursor-pointer"
    >
      {{ product.name }}
    </a>
    <p><strong>Dscription:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <div class="flex gap-2">
      <app-product-share></app-product-share>
      <app-product-notify [product]="product"></app-product-notify>
    </div>
  </div>
</div>

<div class="wrapper">
  <h2>Products</h2>
  <div *ngFor="let product of products" class="card">
    <a class="title">{{ product.name }}</a>
    <p><strong>Dscription:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <div class="btns">
      <button type="button" class="btn" (click)="share()">Share</button>
      <button
        type="button"
        class="btn"
        *ngIf="product.price > 700"
        (click)="notifiyMe()"
      >
        Notify Me
      </button>
    </div>
  </div>
</div>
